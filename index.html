<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transactions</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Customer Transactions</h1>

    <div class="filter">
        <label for="filterName">Filter by Customer Name:</label>
        <input type="text" id="filterName" placeholder="Enter customer name...">
        <label for="filterAmount">Filter by Transaction Amount:</label>
        <input type="number" id="filterAmount" placeholder="Enter amount...">
    </div>

    <table id="customerTable">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Transaction Date</th>
                <th>Transaction Amount</th>
            </tr>
        </thead>
        <tbody id="customerTableBody">
        </tbody>
    </table>

    <canvas id="transactionChart" width="400" height="200"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/main.js"></script>
    <script src="js/chart.js"></script>

</body>
</html>
